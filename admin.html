<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); } input[type="file"] { color: #d1d5db; } input[type="file"]::file-selector-button { font-weight: bold; color: #111827; background-color: #f9a8d4; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; margin-right: 1rem; } button:disabled { background-color: #4b5563; cursor: not-allowed; }</style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        
        <div class="glassmorphism p-6 rounded-xl mb-6">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-600 pb-2">Announce Upcoming Novel</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <form id="upcomingForm" class="space-y-4">
                    <div><label for="upcomingTitle" class="block mb-1">Title</label><input type="text" id="upcomingTitle" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingAuthor" class="block mb-1">Author</label><input type="text" id="upcomingAuthor" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingTeaser" class="block mb-1">Teaser Text</label><textarea id="upcomingTeaser" class="w-full p-2 rounded-lg text-black" rows="2" required></textarea></div>
                    <div><label for="upcomingRelease" class="block mb-1">Release Info (e.g., "Coming Soon")</label><input type="text" id="upcomingRelease" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingImage" class="block mb-1">Cover Image</label><input type="file" id="upcomingImage" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                    <button type="submit" id="upcomingSubmitBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 w-full">Announce Novel</button>
                </form>
                <div>
                    <h3 class="text-xl font-semibold mb-2">Current Announcements</h3>
                    <div id="upcomingList" class="space-y-2 max-h-60 overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Manage Series</h2>
                <form id="seriesForm" class="space-y-4">
                    <div><label for="seriesTitle">Series Title</label><input type="text" id="seriesTitle" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="seriesDesc">Series Description</label><textarea id="seriesDesc" class="w-full p-2 rounded-lg text-black" rows="2"></textarea></div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Create New Series</button>
                </form>
            </div>
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Existing Series</h2>
                <div id="seriesList" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </div>
        </div>

        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Publish New Book</h2>
            <form id="bookForm" class="space-y-4">
                <div><label for="title" class="block mb-1">Title</label><input type="text" id="title" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="author" class="block mb-1">Author</label><input type="text" id="author" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="bookSeries" class="block mb-1">Select Series</label><select id="bookSeries" class="w-full p-2 rounded-lg text-black"><option value="">No Series</option></select></div>
                <div><label for="genre" class="block mb-1">Genre</label><input type="text" id="genre" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="pages" class="block mb-1">Pages</label><input type="text" id="pages" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="description">Description</label><textarea id="description" class="w-full p-2 rounded-lg text-black" rows="3" required></textarea></div>
                <div><label for="story_text">Story Text</label><textarea id="story_text" class="w-full p-2 rounded-lg text-black" rows="6"></textarea></div>
                <div><label for="imageUpload">Upload Image</label><input type="file" id="imageUpload" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                <div><label for="pdfUpload">Upload PDF</label><input type="file" id="pdfUpload" class="w-full p-2 rounded-lg" accept=".pdf"></div>
                <div class="flex items-center"><input type="checkbox" id="is_private" class="h-4 w-4 rounded mr-2"><label for="is_private">Private Novel (18+)</label></div>
                <button type="submit" id="submitBtn" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 w-full">Add Book</button>
            </form>
        </div>
        
        <div class="glassmorphism p-6 rounded-xl">
            <h2 class="text-2xl font-semibold mb-4">Current Book List</h2>
            <div id="bookTableContainer" class="max-h-96 overflow-y-auto">
                <table id="bookTable" class="w-full text-left">
                    <thead><tr class="border-b border-gray-600"><th class="p-2">Title</th><th class="p-2">Author</th><th class="p-2">Status</th><th class="p-2">Actions</th></tr></thead>
                    <tbody id="bookTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ALL 3 FORMS ---
        const upcomingForm = document.getElementById('upcomingForm');
        const seriesForm = document.getElementById('seriesForm');
        const bookForm = document.getElementById('bookForm');

        // --- UPCOMING NOVELS LOGIC (THEEK HAI) ---
        async function getUpcomingNovels() { /* ... unchanged ... */ }
        upcomingForm.addEventListener('submit', async (e) => { /* ... unchanged ... */ });
        async function deleteUpcoming(id) { /* ... unchanged ... */ }
        
        // --- SERIES LOGIC (THEEK HAI) ---
        async function getSeries() { /* ... unchanged ... */ }
        seriesForm.addEventListener('submit', async (e) => { /* ... unchanged ... */ });
        async function deleteSeries(id) { /* ... unchanged ... */ }

        // --- PUBLISH BOOK LOGIC (WAPAS ADD KAR DIYA GAYA HAI) ---
        async function getBooks() {
            const { data, error } = await supabase.from('books').select('*').order('created_at', { ascending: false });
            if (error) { console.error('Error fetching books:', error); } else { renderTable(data); }
        }
        function renderTable(books) {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                const status = book.is_private ? '<span class="text-red-400">Private</span>' : '<span class="text-green-400">Public</span>';
                row.innerHTML = `<td class="p-2">${book.title}</td><td class="p-2">${book.author}</td><td class="p-2">${status}</td><td class="p-2"><button class="bg-red-500 text-white px-2 py-1 rounded-lg" onclick="deleteBook(${book.id})">Delete</button></td>`;
                tbody.appendChild(row);
            });
        }
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true; submitBtn.textContent = 'Uploading...';
            try {
                const imageFile = document.getElementById('imageUpload').files[0];
                const pdfFile = document.getElementById('pdfUpload').files[0];
                let imageUrl = null, pdfUrl = null;
                if (imageFile) {
                    const imagePath = `public/books/${Date.now()}_${imageFile.name}`;
                    await supabase.storage.from('book_files').upload(imagePath, imageFile);
                    imageUrl = supabase.storage.from('book_files').getPublicUrl(imagePath).data.publicUrl;
                }
                if (pdfFile) {
                    const pdfPath = `public/books/${Date.now()}_${pdfFile.name}`;
                    await supabase.storage.from('book_files').upload(pdfPath, pdfFile);
                    pdfUrl = supabase.storage.from('book_files').getPublicUrl(pdfPath).data.publicUrl;
                }
                const newBook = {
                    title: bookForm.title.value,
                    author: bookForm.author.value,
                    series_id: bookForm.bookSeries.value || null,
                    genre: bookForm.genre.value,
                    pages: bookForm.pages.value,
                    description: bookForm.description.value,
                    story_text: bookForm.story_text.value,
                    image: imageUrl,
                    pdf: pdfUrl,
                    is_private: bookForm.is_private.checked
                };
                const { error } = await supabase.from('books').insert([newBook]);
                if (error) throw error;
                alert('Success! Book has been published.');
                bookForm.reset();
                getBooks();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Add Book';
            }
        });
        async function deleteBook(id) {
            if (!confirm('Are you sure?')) return;
            const { error } = await supabase.from('books').delete().eq('id', id);
            if (error) { alert(error.message); } else { alert('Book deleted!'); getBooks(); }
        }

        // --- INITIAL LOAD ---
        getUpcomingNovels();
        getSeries();
        getBooks();
        // (Copying unchanged functions again to be safe)
        async function getSeries(){const{data,error}=await supabase.from("series").select("*");if(error)return void console.error(error);const t=document.getElementById("seriesList"),e=document.getElementById("bookSeries");t.innerHTML="",e.innerHTML='<option value="">No Series</option>',data.forEach(s=>{const n=document.createElement("div");n.className="flex justify-between items-center bg-gray-700 p-2 rounded",n.innerHTML=`<span>${s.title}</span><button class="text-red-400 text-xs hover:text-red-200" onclick="deleteSeries(${s.id})">Delete</button>`,t.appendChild(n);const o=document.createElement("option");o.value=s.id,o.textContent=s.title,e.appendChild(o)})}
        async function deleteSeries(e){if(confirm("Are you sure?")){const{error:t}=await supabase.from("series").delete().eq("id",e);t?alert(t.message):(alert("Series deleted!"),getSeries())}}
        async function getUpcomingNovels(){const{data,error}=await supabase.from("upcoming_novels").select("*").order("created_at",{ascending:!1});if(error)return void console.error("Error fetching upcoming novels:",error);const t=document.getElementById("upcomingList");t.innerHTML="",data.forEach(e=>{const s=document.createElement("div");s.className="flex justify-between items-center bg-gray-700 p-2 rounded",s.innerHTML=`<span>${e.title}</span><button class="text-red-400 text-xs hover:text-red-200" onclick="deleteUpcoming(${e.id})">Delete</button>`,t.appendChild(s)})}
        async function deleteUpcoming(e){if(confirm("Are you sure?")){const{error:t}=await supabase.from("upcoming_novels").delete().eq("id",e);t?alert(t.message):(alert("Announcement deleted!"),getUpcomingNovels())}}
    </script>
</body>
</html>
