<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        /* Style for file inputs */
        input[type="file"] { color: #d1d5db; }
        input[type="file"]::file-selector-button { font-weight: bold; color: #111827; background-color: #f9a8d4; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; margin-right: 1rem; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        
        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
            <form id="bookForm" class="space-y-4">
                <div><label for="title" class="block mb-1">Title</label><input type="text" id="title" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="genre" class="block mb-1">Genre</label><input type="text" id="genre" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="pages" class="block mb-1">Pages</label><input type="text" id="pages" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="description" class="block mb-1">Description</label><textarea id="description" class="w-full p-2 rounded-lg text-black" rows="3" required></textarea></div>
                <div><label for="imageUpload" class="block mb-1">Upload Image</label><input type="file" id="imageUpload" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                <div><label for="pdfUpload" class="block mb-1">Upload PDF (Optional)</label><input type="file" id="pdfUpload" class="w-full p-2 rounded-lg" accept=".pdf"></div>
                <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors w-full">Add Book</button>
            </form>
        </div>

        <div class="glassmorphism p-6 rounded-xl">
            <h2 class="text-2xl font-semibold mb-4">Book List</h2>
            <table id="bookTable" class="w-full text-left">
                <thead><tr class="border-b border-gray-600"><th class="p-2">Title</th><th class="p-2">Genre</th><th class="p-2">Actions</th></tr></thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderBooks() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700';
                row.innerHTML = `<td class="p-2">${book.title}</td><td class="p-2">${book.genre}</td><td class="p-2"><button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 text-sm" onclick="deleteBook(${book.id})">Delete</button></td>`;
                tbody.appendChild(row);
            });
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imageFile = document.getElementById('imageUpload').files[0];
            const pdfFile = document.getElementById('pdfUpload').files[0];

            let imageDataUrl = null;
            let pdfDataUrl = null;

            try {
                if (imageFile) imageDataUrl = await readFileAsDataURL(imageFile);
                if (pdfFile) pdfDataUrl = await readFileAsDataURL(pdfFile);
            } catch (error) {
                console.error("Error reading file:", error);
                alert("There was an error reading one of your files.");
                return;
            }

            const newBook = {
                id: Date.now(),
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                pages: document.getElementById('pages').value,
                description: document.getElementById('description').value,
                image: imageDataUrl,
                pdf: pdfDataUrl
            };

            books.push(newBook);
            renderBooks();
            document.getElementById('bookForm').reset();
            alert('Book added locally! To make this change PERMANENT, follow the instructions in the developer console.');
            console.log('%c IMPORTANT: To save your new book permanently, copy the entire code block below, paste it into your data.js file in Termux, and push the changes to GitHub.', 'color: yellow; font-size: 16px; font-weight: bold;');
            console.log(JSON.stringify(books, null, 2));
        });

        function deleteBook(id) {
            books = books.filter(book => book.id !== id);
            renderBooks();
            alert('Book deleted locally! To make this change PERMANENT, follow the instructions in the developer console.');
            console.log('%c IMPORTANT: To save your changes permanently, copy the entire code block below, paste it into your data.js file in Termux, and push the changes to GitHub.', 'color: yellow; font-size: 16px; font-weight: bold;');
            console.log(JSON.stringify(books, null, 2));
        }

        renderBooks();
    </script>
</body>
</html>
