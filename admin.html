<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        
        <!-- Add New Book Form -->
        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
            <form id="bookForm" class="space-y-4">
                <div>
                    <label for="title" class="block mb-1">Title</label>
                    <input type="text" id="title" class="w-full p-2 rounded-lg text-black" required>
                </div>
                <div>
                    <label for="genre" class="block mb-1">Genre</label>
                    <input type="text" id="genre" class="w-full p-2 rounded-lg text-black" required>
                </div>
                <div>
                    <label for="pages" class="block mb-1">Pages</label>
                    <input type="text" id="pages" class="w-full p-2 rounded-lg text-black" required>
                </div>
                <div>
                    <label for="description" class="block mb-1">Description</label>
                    <textarea id="description" class="w-full p-2 rounded-lg text-black" rows="3" required></textarea>
                </div>
                <div>
                    <label for="image" class="block mb-1">Image URL</label>
                    <input type="url" id="image" class="w-full p-2 rounded-lg text-black" required>
                </div>
                <div>
                    <label for="pdf" class="block mb-1">PDF URL (Optional)</label>
                    <input type="url" id="pdf" class="w-full p-2 rounded-lg text-black">
                </div>
                <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors w-full">Add Book</button>
            </form>
        </div>

        <!-- Book List Table -->
        <div class="glassmorphism p-6 rounded-xl">
            <h2 class="text-2xl font-semibold mb-4">Book List</h2>
            <table id="bookTable" class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-600">
                        <th class="p-2">Title</th>
                        <th class="p-2">Genre</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderBooks() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700';
                row.innerHTML = `
                    <td class="p-2">${book.title}</td>
                    <td class="p-2">${book.genre}</td>
                    <td class="p-2">
                        <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 text-sm" onclick="deleteBook(${book.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('bookForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newBook = {
                id: Date.now(), // Unique ID based on timestamp
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                pages: document.getElementById('pages').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value,
                pdf: document.getElementById('pdf').value || null
            };
            books.push(newBook);
            renderBooks();
            document.getElementById('bookForm').reset();
            alert('Book added! NOTE: This change is temporary. To make it permanent, you must copy the updated "books" array from the console and paste it into your data.js file.');
            console.log('UPDATED BOOK ARRAY:');
            console.log(JSON.stringify(books, null, 2));
        });

        function deleteBook(id) {
            books = books.filter(book => book.id !== id);
            renderBooks();
            alert('Book deleted! NOTE: This change is temporary. To make it permanent, you must copy the updated "books" array from the console and paste it into your data.js file.');
            console.log('UPDATED BOOK ARRAY:');
            console.log(JSON.stringify(books, null, 2));
        }

        renderBooks();
    </script>
</body>
</html>
