<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); } input[type="file"] { color: #d1d5db; } input[type="file"]::file-selector-button { font-weight: bold; color: #111827; background-color: #f9a8d4; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; margin-right: 1rem; } button:disabled { background-color: #4b5563; cursor: not-allowed; }</style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
            <form id="bookForm" class="space-y-4">
                <div><label for="title" class="block mb-1">Title</label><input type="text" id="title" class="w-full p-2 rounded-lg text-black" required></div>
                <!-- *** NEW AUTHOR FIELD ADDED HERE *** -->
                <div><label for="author" class="block mb-1">Author / Writer</label><input type="text" id="author" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="genre" class="block mb-1">Genre</label><input type="text" id="genre" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="pages" class="block mb-1">Pages</label><input type="text" id="pages" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="description" class="block mb-1">Description</label><textarea id="description" class="w-full p-2 rounded-lg text-black" rows="3" required></textarea></div>
                <div><label for="story_text" class="block mb-1">Story Text (Paste the full story here)</label><textarea id="story_text" class="w-full p-2 rounded-lg text-black" rows="6"></textarea></div>
                <div><label for="imageUpload" class="block mb-1">Upload Image</label><input type="file" id="imageUpload" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                <div><label for="pdfUpload" class="block mb-1">Upload PDF (Optional)</label><input type="file" id="pdfUpload" class="w-full p-2 rounded-lg" accept=".pdf"></div>
                <button type="submit" id="submitBtn" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors w-full">Add Book to Database</button>
            </form>
        </div>
        <div class="glassmorphism p-6 rounded-xl">
            <h2 class="text-2xl font-semibold mb-4">Current Book List</h2>
            <table id="bookTable" class="w-full text-left">
                <thead><tr class="border-b border-gray-600"><th class="p-2">Title</th><th class="p-2">Author</th><th class="p-2">Actions</th></tr></thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const form = document.getElementById('bookForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            const imageFile = document.getElementById('imageUpload').files[0];
            const pdfFile = document.getElementById('pdfUpload').files[0];
            let imageUrl = null, pdfUrl = null;
            try {
                if (imageFile) {
                    const imagePath = `public/${Date.now()}_${imageFile.name}`;
                    const { error: imageError } = await supabase.storage.from('book_files').upload(imagePath, imageFile);
                    if (imageError) throw imageError;
                    imageUrl = supabase.storage.from('book_files').getPublicUrl(imagePath).data.publicUrl;
                }
                if (pdfFile) {
                    const pdfPath = `public/${Date.now()}_${pdfFile.name}`;
                    const { error: pdfError } = await supabase.storage.from('book_files').upload(pdfPath, pdfFile);
                    if (pdfError) throw pdfError;
                    pdfUrl = supabase.storage.from('book_files').getPublicUrl(pdfPath).data.publicUrl;
                }
                const newBook = {
                    title: form.title.value,
                    author: form.author.value, // <-- ADDED AUTHOR
                    genre: form.genre.value,
                    pages: form.pages.value,
                    description: form.description.value,
                    story_text: form.story_text.value,
                    image: imageUrl,
                    pdf: pdfUrl
                };
                const { error: insertError } = await supabase.from('books').insert([newBook]);
                if (insertError) throw insertError;
                alert('Success! Book has been added.');
                form.reset();
                getBooks();
            } catch (error) {
                console.error('Error:', error);
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Book to Database';
            }
        });

        function renderTable(books) {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700';
                // <-- ADDED AUTHOR TO TABLE DISPLAY -->
                row.innerHTML = `<td class="p-2">${book.title}</td><td class="p-2">${book.author}</td><td class="p-2"><button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 text-sm" onclick="deleteBook(${book.id})">Delete</button></td>`;
                tbody.appendChild(row);
            });
        }
        async function getBooks() {
            const { data, error } = await supabase.from('books').select('*');
            if (error) { console.error('Error fetching books:', error); } else { renderTable(data); }
        }
        async function deleteBook(id) {
            if (!confirm('Are you sure?')) return;
            const { error } = await supabase.from('books').delete().eq('id', id);
            if (error) { alert('Error: ' + error.message); } else { alert('Book deleted!'); getBooks(); }
        }
        getBooks();
    </script>
</body>
</html>
