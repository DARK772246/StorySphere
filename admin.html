<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); } input[type="file"] { color: #d1d5db; } input[type="file"]::file-selector-button { font-weight: bold; color: #111827; background-color: #f9a8d4; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; margin-right: 1rem; } button:disabled { background-color: #4b5563; cursor: not-allowed; }</style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        
        <!-- *** SERIES MANAGEMENT SECTION *** -->
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <!-- Add New Series Form -->
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Manage Series</h2>
                <form id="seriesForm" class="space-y-4">
                    <div><label for="seriesTitle" class="block mb-1">Series Title</label><input type="text" id="seriesTitle" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="seriesDesc" class="block mb-1">Series Description</label><textarea id="seriesDesc" class="w-full p-2 rounded-lg text-black" rows="2"></textarea></div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Create New Series</button>
                </form>
            </div>
            <!-- Series List -->
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Existing Series</h2>
                <div id="seriesList" class="space-y-2 max-h-48 overflow-y-auto">
                    <!-- Series list will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Add New Book Form -->
        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
            <form id="bookForm" class="space-y-4">
                <div><label for="title" class="block mb-1">Title</label><input type="text" id="title" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="author" class="block mb-1">Author / Writer</label><input type="text" id="author" class="w-full p-2 rounded-lg text-black" required></div>
                <!-- *** SERIES DROPDOWN *** -->
                <div>
                    <label for="bookSeries" class="block mb-1">Select Series (Optional)</label>
                    <select id="bookSeries" class="w-full p-2 rounded-lg text-black">
                        <option value="">No Series</option>
                        <!-- Series options will be loaded here -->
                    </select>
                </div>
                <div><label for="genre" class="block mb-1">Genre</label><input type="text" id="genre" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="pages" class="block mb-1">Pages</label><input type="text" id="pages" class="w-full p-2 rounded-lg text-black" required></div>
                <div><label for="description" class="block mb-1">Description</label><textarea id="description" class="w-full p-2 rounded-lg text-black" rows="3" required></textarea></div>
                <div><label for="story_text" class="block mb-1">Story Text</label><textarea id="story_text" class="w-full p-2 rounded-lg text-black" rows="6"></textarea></div>
                <div><label for="imageUpload" class="block mb-1">Upload Image</label><input type="file" id="imageUpload" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                <div><label for="pdfUpload" class="block mb-1">Upload PDF (Optional)</label><input type="file" id="pdfUpload" class="w-full p-2 rounded-lg" accept=".pdf"></div>
                <div><input type="checkbox" id="is_private" class="h-4 w-4 rounded mr-2"><label for="is_private">Make this a Private Novel (18+)</label></div>
                <button type="submit" id="submitBtn" class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 w-full">Add Book to Database</button>
            </form>
        </div>
        
        <!-- Book List (ab zaroori nahi, lekin aasaani ke liye rakha hai) -->
        <div class="glassmorphism p-6 rounded-xl">
            <h2 class="text-2xl font-semibold mb-4">Current Book List</h2>
            <div id="bookTableContainer" class="max-h-96 overflow-y-auto">
                <table id="bookTable" class="w-full text-left">
                    <thead><tr class="border-b border-gray-600"><th class="p-2">Title</th><th class="p-2">Author</th><th class="p-2">Status</th><th class="p-2">Actions</th></tr></thead>
                    <tbody id="bookTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const bookForm = document.getElementById('bookForm');
        const seriesForm = document.getElementById('seriesForm');
        const submitBtn = document.getElementById('submitBtn');

        // --- SERIES FUNCTIONS ---
        async function getSeries() {
            const { data, error } = await supabase.from('series').select('*');
            if (error) { console.error(error); return; }
            
            const seriesListDiv = document.getElementById('seriesList');
            const seriesDropdown = document.getElementById('bookSeries');
            seriesListDiv.innerHTML = '';
            seriesDropdown.innerHTML = '<option value="">No Series</option>';

            data.forEach(series => {
                // List mein add karna
                const seriesItem = document.createElement('div');
                seriesItem.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                seriesItem.innerHTML = `<span>${series.title}</span><button class="text-red-400 text-xs" onclick="deleteSeries(${series.id})">Delete</button>`;
                seriesListDiv.appendChild(seriesItem);
                // Dropdown mein add karna
                const option = document.createElement('option');
                option.value = series.id;
                option.textContent = series.title;
                seriesDropdown.appendChild(option);
            });
        }
        seriesForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('seriesTitle').value;
            const description = document.getElementById('seriesDesc').value;
            const { error } = await supabase.from('series').insert([{ title, description }]);
            if (error) { alert(error.message); } 
            else { alert('Series created!'); seriesForm.reset(); getSeries(); }
        });
        async function deleteSeries(id) {
            if (!confirm('Are you sure you want to delete this series? This will NOT delete the books in it.')) return;
            const { error } = await supabase.from('series').delete().eq('id', id);
            if (error) { alert(error.message); } 
            else { alert('Series deleted!'); getSeries(); }
        }

        // --- BOOK FUNCTIONS ---
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true; submitBtn.textContent = 'Uploading...';
            try {
                const imageFile = document.getElementById('imageUpload').files[0];
                const pdfFile = document.getElementById('pdfUpload').files[0];
                let imageUrl = null, pdfUrl = null;
                if (imageFile) { /* file upload logic... */ }
                if (pdfFile) { /* file upload logic... */ }
                
                const newBook = {
                    title: bookForm.title.value,
                    author: bookForm.author.value,
                    series_id: bookForm.bookSeries.value || null, // <-- SERIES ID YAHAN SE SAVE HOGA
                    genre: bookForm.genre.value,
                    pages: bookForm.pages.value,
                    description: bookForm.description.value,
                    story_text: bookForm.story_text.value,
                    image: imageUrl,
                    pdf: pdfUrl,
                    is_private: bookForm.is_private.checked
                };
                await supabase.from('books').insert([newBook]);
                alert('Success! Book added.');
                bookForm.reset();
                getBooks();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false; submitBtn.textContent = 'Add Book to Database';
            }
        });
        // ... baaki book functions pehle jaise ...
        async function getBooks(){const{data,error}=await supabase.from("books").select("*");if(error){console.error(error)}else{renderTable(data)}}
        function renderTable(books){const t=document.getElementById("bookTableBody");t.innerHTML="";books.forEach(e=>{const o=document.createElement("tr");o.className="border-b border-gray-700";const s=e.is_private?'<span class="text-red-400">Private</span>':'<span class="text-green-400">Public</span>';o.innerHTML=`<td class="p-2">${e.title}</td><td class="p-2">${e.author}</td><td class="p-2">${s}</td><td class="p-2"><button class="bg-red-500 text-white px-2 py-1 rounded-lg" onclick="deleteBook(${e.id})">Delete</button></td>`,t.appendChild(o)})}
        async function deleteBook(e){if(confirm("Are you sure?")){const{error:o}=await supabase.from("books").delete().eq("id",e);o?alert(o.message):(alert("Book deleted!"),getBooks())}}
        
        // Initial Load
        getBooks();
        getSeries();
    </script>
</body>
</html>
