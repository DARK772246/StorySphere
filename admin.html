<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let books = [
            { id: 1, title: "The Cosmic Voyage", genre: "Sci-Fi", pages: "350 pages", description: "An epic journey through the stars.", image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=200", pdf: "https://example.com/Notes_250817_050609.pdf" },
            { id: 2, title: "Moonlit Secrets", genre: "Fantasy", pages: "300 pages", description: "A magical tale of hidden realms.", image: "https://images.unsplash.com/photo-1516979187457-6376b1383696?auto=format&fit=crop&w=200" },
            { id: 3, title: "Echoes of Eternity", genre: "Mystery", pages: "280 pages", description: "A gripping mystery unraveling truth.", image: "https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=200" },
            { id: 4, title: "The Life of Average Pakhtoon Boy", genre: "Drama", pages: "200 pages", description: "A heartfelt journey of a young Pakhtoon boy.", image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=200", pdf: "https://example.com/Notes_250817_050609.pdf" }
        ];

        function renderBooks() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '';
            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2">${book.title}</td>
                    <td class="p-2">${book.genre}</td>
                    <td class="p-2">${book.pages}</td>
                    <td class="p-2">
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg hover:bg-yellow-600 edit-btn" data-id="${book.id}">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 delete-btn" data-id="${book.id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('bookForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const imageInput = document.getElementById('imageUpload');
            const imageFile = imageInput.files[0];
            let imageUrl = '';
            if (imageFile) {
                // Simulate upload by creating a data URL (for demo; replace with actual upload logic)
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    saveBook(imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveBook(document.getElementById('image').value); // Fallback to URL input if no file
            }
        });

        function saveBook(imageUrl) {
            const newBook = {
                id: Date.now(),
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                pages: document.getElementById('pages').value,
                description: document.getElementById('description').value,
                image: imageUrl || document.getElementById('image').value, // Use uploaded image or URL
                pdf: document.getElementById('pdf').value || null
            };
            books.push(newBook);
            renderBooks();
            document.getElementById('bookForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('bookTableBody').addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = parseInt(e.target.getAttribute('data-id'));
                books = books.filter(book => book.id !== id);
                renderBooks();
            } else if (e.target.classList.contains('edit-btn')) {
                const id = parseInt(e.target.getAttribute('data-id'));
                const book = books.find(b => b.id === id);
                if (book) {
                    document.getElementById('title').value = book.title;
                    document.getElementById('genre').value = book.genre;
                    document.getElementById('pages').value = book.pages;
                    document.getElementById('description').value = book.description;
                    document.getElementById('imageUpload').value = ''; // Reset file input
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('pdf').value = book.pdf || '';
                    books = books.filter(b => b.id !== id);
                }
            }
        });

        renderBooks();
    </script>
