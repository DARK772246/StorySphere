<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); } input[type="file"] { color: #d1d5db; } input[type="file"]::file-selector-button { font-weight: bold; color: #111827; background-color: #f9a8d4; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer; margin-right: 1rem; } button:disabled { background-color: #4b5563; cursor: not-allowed; }</style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel - StorySphere</h1>
        
        <!-- *** NAYA UPCOMING NOVELS SECTION *** -->
        <div class="glassmorphism p-6 rounded-xl mb-6">
            <h2 class="text-2xl font-semibold mb-4 border-b border-gray-600 pb-2">Announce Upcoming Novel</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Form to add new announcement -->
                <form id="upcomingForm" class="space-y-4">
                    <div><label for="upcomingTitle" class="block mb-1">Title</label><input type="text" id="upcomingTitle" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingAuthor" class="block mb-1">Author</label><input type="text" id="upcomingAuthor" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingTeaser" class="block mb-1">Teaser Text</label><textarea id="upcomingTeaser" class="w-full p-2 rounded-lg text-black" rows="2" required></textarea></div>
                    <div><label for="upcomingRelease" class="block mb-1">Release Info (e.g., "Coming Soon")</label><input type="text" id="upcomingRelease" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="upcomingImage" class="block mb-1">Cover Image</label><input type="file" id="upcomingImage" class="w-full p-2 rounded-lg" accept="image/*" required></div>
                    <button type="submit" id="upcomingSubmitBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 w-full">Announce Novel</button>
                </form>
                <!-- List of current announcements -->
                <div>
                    <h3 class="text-xl font-semibold mb-2">Current Announcements</h3>
                    <div id="upcomingList" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- Upcoming novels will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Manage Series Section (Pehle jaisa) -->
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Manage Series</h2>
                <form id="seriesForm" class="space-y-4">
                    <div><label for="seriesTitle" class="block mb-1">Series Title</label><input type="text" id="seriesTitle" class="w-full p-2 rounded-lg text-black" required></div>
                    <div><label for="seriesDesc" class="block mb-1">Series Description</label><textarea id="seriesDesc" class="w-full p-2 rounded-lg text-black" rows="2"></textarea></div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full">Create New Series</button>
                </form>
            </div>
            <div class="glassmorphism p-6 rounded-xl">
                <h2 class="text-2xl font-semibold mb-4">Existing Series</h2>
                <div id="seriesList" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </div>
        </div>

        <!-- Add New Book Form (Pehle jaisa) -->
        <div class="glassmorphism p-6 rounded-xl mb-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Publish New Book</h2>
            <form id="bookForm" class="space-y-4">
                 <!-- ... baaki form pehle jaisa ... -->
            </form>
        </div>
        
        <!-- Current Book List (Pehle jaisa) -->
        <div class="glassmorphism p-6 rounded-xl">
            <!-- ... book list table pehle jaisi ... -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- NAYA UPCOMING NOVELS LOGIC ---
        const upcomingForm = document.getElementById('upcomingForm');
        const upcomingSubmitBtn = document.getElementById('upcomingSubmitBtn');

        async function getUpcomingNovels() {
            const { data, error } = await supabase.from('upcoming_novels').select('*').order('created_at', { ascending: false });
            if (error) { console.error('Error fetching upcoming novels:', error); return; }
            
            const upcomingListDiv = document.getElementById('upcomingList');
            upcomingListDiv.innerHTML = '';
            data.forEach(item => {
                const upcomingItem = document.createElement('div');
                upcomingItem.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                upcomingItem.innerHTML = `<span>${item.title}</span><button class="text-red-400 text-xs hover:text-red-200" onclick="deleteUpcoming(${item.id})">Delete</button>`;
                upcomingListDiv.appendChild(upcomingItem);
            });
        }

        upcomingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            upcomingSubmitBtn.disabled = true; upcomingSubmitBtn.textContent = 'Uploading...';
            try {
                const imageFile = document.getElementById('upcomingImage').files[0];
                let imageUrl = null;
                if (imageFile) {
                    const imagePath = `public/upcoming_${Date.now()}_${imageFile.name}`;
                    await supabase.storage.from('book_files').upload(imagePath, imageFile);
                    imageUrl = supabase.storage.from('book_files').getPublicUrl(imagePath).data.publicUrl;
                }
                const newAnnouncement = {
                    title: upcomingForm.upcomingTitle.value,
                    author: upcomingForm.upcomingAuthor.value,
                    teaser_text: upcomingForm.upcomingTeaser.value,
                    release_date: upcomingForm.upcomingRelease.value,
                    image: imageUrl
                };
                const { error } = await supabase.from('upcoming_novels').insert([newAnnouncement]);
                if (error) throw error;
                alert('Success! Upcoming novel has been announced.');
                upcomingForm.reset();
                getUpcomingNovels();
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                upcomingSubmitBtn.disabled = false; upcomingSubmitBtn.textContent = 'Announce Novel';
            }
        });
        
        async function deleteUpcoming(id) {
            if (!confirm('Are you sure you want to delete this announcement?')) return;
            const { error } = await supabase.from('upcoming_novels').delete().eq('id', id);
            if (error) { alert(error.message); } 
            else { alert('Announcement deleted!'); getUpcomingNovels(); }
        }

        // --- Baaki sab code (Series and Books) pehle jaisa ---
        // ...
        
        // Initial Load
        getUpcomingNovels();
        // getBooks();
        // getSeries();
    </script>
</body>
</html>
