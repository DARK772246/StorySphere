<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere - 3D Novel Reader</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6036065566084740" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiper.js (Slider ke liye) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html { scroll-behavior: smooth; } 
        body { overflow-x: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
        .glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; overflow-y: auto; }
        .modal-content { max-width: 800px; margin: 2rem auto; } 
        #age-gate-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; justify-content: center; align-items: center; }
        /* Rating Stars Style */
        .rating-stars span { cursor: pointer; color: #4b5563; font-size: 2rem; transition: color 0.2s; }
        .rating-stars span.selected, .rating-stars span:hover, .rating-stars span:hover ~ span { color: #f59e0b; }
        /* Swiper Slider Style */
        .swiper-slide { background-size: cover; background-position: center; }
        .swiper-pagination-bullet-active { background-color: #f472b6 !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white">
    <div id="canvas-container"></div>
    <div class="relative z-10 min-h-screen flex flex-col">
        <header class="glassmorphism p-4 flex justify-between items-center relative">
            <!-- Header ka code pehle jaisa -->
        </header>
        
        <!-- *** FEATURED NOVEL SLIDER *** -->
        <div id="featured-slider" class="swiper h-64 md:h-96 w-full">
            <div class="swiper-wrapper">
                <!-- Slides yahan JavaScript se add honge -->
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
            <section id="browse" class="w-full max-w-6xl mb-12"><h2 class="text-3xl font-bold text-center mb-6">Public Novels</h2><div id="browse-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div></section>
            <section id="private-browse" class="w-full max-w-6xl" style="display: none;"><h2 class="text-3xl font-bold text-center mb-6">Private Novels (18+)</h2><div id="private-browse-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div></section>
        </main>

        <section id="about" class="py-12 px-4"><!-- About section pehle jaisa --></section>
        
        <div id="age-gate-popup" class="flex"><!-- Age gate popup pehle jaisa --></div>
        <div id="offer-popup" class="modal"><!-- Offer popup pehle jaisa --></div>
        
        <!-- Book Details Modal (Updated with Rating Form) -->
        <div id="book-modal" class="modal"><div class="modal-content p-6 rounded-xl glassmorphism"><div class="flex flex-col md:flex-row gap-6"><img id="book-image" class="w-full md:w-1/3 rounded-lg" src="" alt="Book Cover"><div class="flex-1"><h2 id="book-title" class="text-3xl font-bold mb-2"></h2><p id="book-author" class="text-gray-300 mb-2 text-lg"></p><p id="book-genre" class="text-gray-300 mb-2"></p><p id="book-pages" class="text-gray-300 mb-4"></p><p id="book-description" class="text-gray-200 mb-6"></p>
        <div id="series-info" class="mb-6"></div>
        <div class="flex gap-4 mb-6"><!-- Buttons pehle jaise --></div>
        <!-- *** RATING & REVIEWS SECTION *** -->
        <hr class="border-gray-600 my-4">
        <div class="space-y-4">
            <h3 class="text-xl font-semibold">Leave a Review</h3>
            <form id="rating-form" class="space-y-3">
                <div class="rating-stars" data-rating="0">
                    <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
                </div>
                <input type="text" id="reviewer-name" placeholder="Your Name" class="w-full p-2 rounded-lg text-black" required>
                <textarea id="review-text" placeholder="Write your review..." class="w-full p-2 rounded-lg text-black" rows="3" required></textarea>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg w-full">Submit Review</button>
            </form>
            <h3 class="text-xl font-semibold">Reviews</h3>
            <div id="reviews-list" class="space-y-4 max-h-48 overflow-y-auto">
                <!-- Reviews yahan load honge -->
            </div>
        </div>
        </div></div></div></div>
        <footer class="glassmorphism p-6 text-center text-gray-300"><!-- Footer pehle jaisa --></footer>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let books = []; let series = []; let selectedBookId = null;

        async function getData() {
            let { data: bookData, error: bookError } = await supabase.from('books').select('*').order('created_at', { ascending: false });
            let { data: seriesData, error: seriesError } = await supabase.from('series').select('*');
            if (bookError || seriesError) { console.error(bookError || seriesError); } 
            else { books = bookData; series = seriesData; renderBookCards(); setupSlider(); }
        }
        
        function setupSlider() {
            const sliderWrapper = document.querySelector('#featured-slider .swiper-wrapper');
            sliderWrapper.innerHTML = '';
            // Sirf pehle 4 naye novels slider mein daalna
            books.slice(0, 4).forEach(book => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.style.backgroundImage = `url(${book.image})`;
                slide.innerHTML = `
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-center p-4">
                        <h2 class="text-2xl md:text-4xl font-bold">${book.title}</h2>
                        <p class="text-lg my-2">${book.author}</p>
                        <button class="mt-4 bg-pink-500 text-white px-4 py-2 rounded-lg" onclick="showBookDetails(${book.id})">View Details</button>
                    </div>
                `;
                sliderWrapper.appendChild(slide);
            });
            new Swiper('#featured-slider', {
                loop: true,
                autoplay: { delay: 3000 },
                pagination: { el: '.swiper-pagination', clickable: true },
            });
        }

        // --- Rating Form Logic ---
        const ratingForm = document.getElementById('rating-form');
        const ratingStars = document.querySelector('.rating-stars');
        let currentRating = 0;
        ratingStars.addEventListener('click', e => {
            if(e.target.tagName === 'SPAN') {
                currentRating = e.target.dataset.value;
                Array.from(ratingStars.children).forEach(star => {
                    star.classList.toggle('selected', star.dataset.value <= currentRating);
                });
            }
        });
        ratingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (currentRating === 0) { alert('Please select a star rating.'); return; }
            const newRating = {
                book_id: selectedBookId,
                rating: currentRating,
                reviewer_name: document.getElementById('reviewer-name').value,
                review_text: document.getElementById('review-text').value
            };
            const { error } = await supabase.from('ratings').insert([newRating]);
            if (error) { alert(error.message); }
            else { alert('Thank you for your review!'); ratingForm.reset(); currentRating=0; loadReviews(selectedBookId); }
        });

        async function loadReviews(bookId) {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = 'Loading...';
            const { data, error } = await supabase.from('ratings').select('*').eq('book_id', bookId);
            if (error) { reviewsList.innerHTML = 'Could not load reviews.'; }
            else {
                reviewsList.innerHTML = '';
                if (data.length === 0) { reviewsList.innerHTML = '<p>No reviews yet.</p>'; }
                data.forEach(review => {
                    const reviewDiv = document.createElement('div');
                    reviewDiv.className = 'bg-gray-700 p-3 rounded';
                    reviewDiv.innerHTML = `<p class="font-bold">${review.reviewer_name} - ${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</p><p>${review.review_text}</p>`;
                    reviewsList.appendChild(reviewDiv);
                });
            }
        }

        function showBookDetails(bookId) {
            selectedBookId = bookId; // Update selected book ID
            const bookData = books.find(b => b.id === bookId);
            // ... baaki details aur series logic pehle jaisa ...
            loadReviews(bookId); // Reviews load karna
            document.getElementById('book-modal').style.display = 'block';
        }
        // ... baaki sab functions pehle jaisey ...
        getData();
    </script>
</body>
</html>
