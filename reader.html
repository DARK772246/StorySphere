<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySphere Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Make the body and html take up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
        }
        .glassmorphism { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        /* Style for the PDF viewer */
        #pdf-viewer {
            width: 100%;
            height: calc(100vh - 60px); /* Full height minus the header */
            border: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col">

    <!-- Header with a Back Button -->
    <header class="glassmorphism p-4 flex items-center justify-between" style="height: 60px;">
        <a href="index.html" class="text-lg hover:text-pink-300 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Back to Library
        </a>
        <h1 id="book-title-header" class="text-xl font-bold">Reading...</h1>
    </header>

    <!-- The PDF will be displayed in this iframe -->
    <main class="flex-grow">
        <iframe id="pdf-viewer" src=""></iframe>
    </main>

    <script>
        // This script runs when the page loads
        window.onload = function() {
            // 1. Get the PDF URL and title from the page's link
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('pdf');
            const bookTitle = urlParams.get('title');

            // 2. Find the iframe element
            const pdfViewer = document.getElementById('pdf-viewer');
            const titleHeader = document.getElementById('book-title-header');

            // 3. Set the iframe's source to the PDF URL
            if (pdfUrl) {
                pdfViewer.src = pdfUrl;
            } else {
                document.body.innerHTML = '<h1 class="text-white text-center text-2xl mt-10">Error: No PDF file specified.</h1>';
            }

            // 4. Set the title in the header
            if (bookTitle) {
                titleHeader.textContent = bookTitle;
            }
        };
    </script>
</body>
</html>
