<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Reading - StorySphere</title><script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#111827}.story-text{white-space:pre-wrap}</style>
</head>
<body class="text-white">
    <nav class="bg-black bg-opacity-50 p-4 flex justify-between items-center sticky top-0 backdrop-blur-sm z-10">
        <a href="index.html" class="text-2xl font-bold text-pink-500">StorySphere</a>
        <a href="index.html" class="bg-pink-600 px-3 py-1 rounded-lg">Back to Library</a>
    </nav>
    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <h1 id="story-title" class="text-3xl md:text-4xl font-bold mb-4">Loading Story...</h1>
        <p id="story-author" class="text-lg text-gray-400 mb-6"></p>
        <p id="story-text" class="text-lg leading-relaxed"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zovzpiolbqezdjghhrgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvdnpwaW9sYnFlemRqZ2hocmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4Nzc0NzMsImV4cCI6MjA3MTA1MzQ3M30.t_dvIsnbwUFsgB1Bs1gcyo_Mic-z3i0g6pqMeQIoiXI';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        async function loadStory(){const e=new URLSearchParams(window.location.search).get("id");if(!e)return;const{data,error}=await supabase.from("books").select("title, author, story_text").eq("id",e).single();error?(document.getElementById("story-title").textContent="Story Not Found"):(document.getElementById("story-title").textContent=data.title,document.getElementById("story-author").textContent=`By ${data.author}`,document.getElementById("story-text").textContent=data.story_text||"No story text available.")}loadStory();
    </script>
</body>
</html>
